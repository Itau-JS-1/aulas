<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Exemplos de Eventos no DOM</title>
  </head>
  <body>
    <button id="btn-alert">Clique em mim</button>

    <script>
      const botao = document.getElementById('btn-alert');
      botao.addEventListener('click', function () {
        alert('Você clicou no botão!');
      });
    </script>
  </body>
</html>
