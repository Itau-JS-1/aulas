<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introdução ao DOM</title>
  </head>
  <body>
    <h1 id="titulo">Bem-vindo</h1>
    <p class="mensagem">Essa é a mensagem inicial.</p>
    <button onclick="alterarMensagem()">Clique aqui</button>

    <script>
      function alterarMensagem() {
        const p = document.querySelector('.mensagem');
        p.textContent = 'Você clicou no botão!';
      }
    </script>
  </body>
</html>
